<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель администратора - LyricsFinder</title>
  <link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body>
  <header>
    <h1>Панель администратора</h1>
    <nav class="breadcrumbs">
      <a href="index.html" class="admin-btn">Главная</a>
      <span> &gt; </span>
      <a href="admin-panel.html" class="admin-btn disabled">Админ</a>
      <button id="adminLogout" class="admin-btn btn-secondary" style="margin-left:auto;">Выйти из админ‑панели</button>
    </nav>
  </header>
  <main style="margin-top:120px;">
    <section class="admin-search">
      <input type="text" id="adminSearchInput" placeholder="Поиск по трекам...">
    </section>
    <div id="adminPanel"></div>
    <div id="modalOverlay" class="modal-overlay"></div>
  </main>

  <script>
    document.getElementById("adminLogout").onclick = () => {
      localStorage.removeItem("adminAuth");
      window.location.href = "index.html";
    };
  </script>
  <script type="module" src="js/admin-panel.js"></script>
</body>
</html>
