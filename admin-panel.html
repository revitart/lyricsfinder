<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель администратора - LyricsFinder</title>
  <link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body>
  <header>
    <h1>Панель администратора</h1>
    <nav class="breadcrumbs">
      <a href="index.html" class="admin-btn">Главная</a>
      <span> &gt; </span>
      <a href="admin-panel.html" class="admin-btn disabled">Админ панель</a>
      <button id="adminLogout" class="admin-btn btn-secondary" style="margin-left:auto;">Выйти из админ‑панели</button>
    </nav>
  </header>
  <main>
    <section class="admin-search">
      <input type="text" id="adminSearchInput" placeholder="Поиск по трекам...">
    </section>
    <div id="adminPanel"></div>
  </main>

  <script>
    // Выход из админ-панели
    document.getElementById("adminLogout").addEventListener("click", () => {
      localStorage.removeItem("adminAuth");
      window.location.href = "index.html";
    });
  </script>

  <script src="js/admin-panel.js"></script>
</body>
</html>
