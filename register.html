<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация - LyricsFinder</title>
  <link rel="stylesheet" href="css/style.css?v=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>LyricsFinder</h1>
    <nav class="main-nav">
      <a href="index.html">Главная</a>
      <a href="login.html">Войти</a>
    </nav>
  </header>
  
  <main>
    <h2>Регистрация</h2>
    <form id="registerForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Введите ваш email" required>
      
      <label for="password">Пароль:</label>
      <input type="password" id="password" placeholder="Введите пароль" required>
      
      <button type="submit">Зарегистрироваться</button>
    </form>
  </main>
  
  <!-- Подключаем Firebase SDK через <script type="module"> для инициализации и аутентификации -->
  <script type="module">
    // Импорт модулей Firebase App и Firebase Authentication
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    
    // Конфигурация Firebase для вашего проекта
    const firebaseConfig = {
      apiKey: "AIzaSyBmSng88xnPQgxhUYoRZsPnCi9MB9Z7aP8",
      authDomain: "lyricsfinder-689ac.firebaseapp.com",
      projectId: "lyricsfinder-689ac",
      storageBucket: "lyricsfinder-689ac.firebasestorage.app",
      messagingSenderId: "643308267858",
      appId: "1:643308267858:web:e6d5ee3c0949309467328b",
      measurementId: "G-3J9MWM0BQ1"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    
    // Получение экземпляра Firebase Authentication
    const auth = getAuth(app);

    // Находим форму регистрации
    const registerForm = document.getElementById("registerForm");

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      console.log("Попытка регистрации с email:", email);
      
      // Регистрируем пользователя с помощью Firebase Authentication
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Регистрация успешна:", user);
          alert("Регистрация прошла успешно!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error("Ошибка регистрации:", error);
          alert("Ошибка регистрации: " + error.message);
        });
    });
  </script>
</body>
</html>
