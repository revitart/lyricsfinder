<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LyricsFinder</title>
  <link rel="stylesheet" href="css/style.css?v=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>LyricsFinder</h1>
    <nav class="main-nav">
      <a href="add-song.html">Добавить песню</a>
      <!-- При необходимости можно добавить дополнительные ссылки -->
    </nav>
  </header>
  <main>
    <section class="search-container">
      <input type="text" id="searchInput" placeholder="Поиск по названию или исполнителю">
      <button id="searchBtn">Найти</button>
    </section>
    <section id="results" class="results-container"></section>
  </main>
  
  <!-- Подключение Firebase SDK через <script type="module"> -->
  <script type="module">
    // Импорт необходимых функций из SDK Firebase (версия 11.6.0)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    // Импортируем Firebase Authentication, который понадобится для регистрации/авторизации
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    // Импортируем Firebase Analytics (опционально)
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";

    // Конфигурация Firebase для вашего проекта
    const firebaseConfig = {
      apiKey: "AIzaSyBmSng88xnPQgxhUYoRZsPnCi9MB9Z7aP8",
      authDomain: "lyricsfinder-689ac.firebaseapp.com",
      projectId: "lyricsfinder-689ac",
      storageBucket: "lyricsfinder-689ac.firebasestorage.app",
      messagingSenderId: "643308267858",
      appId: "1:643308267858:web:e6d5ee3c0949309467328b",
      measurementId: "G-3J9MWM0BQ1"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    // Инициализация Firebase Auth для регистрации и авторизации пользователей
    const auth = getAuth(app);
    // Инициализация Analytics (если планируете использовать)
    const analytics = getAnalytics(app);

    // Далее можно будет использовать объект auth для вызова функций регистрации:
    // например, createUserWithEmailAndPassword(auth, email, password)
    // или для входа: signInWithEmailAndPassword(auth, email, password)
  </script>

  <!-- Подключение вашего основного скрипта для функциональности сайта -->
  <script src="js/main.js"></script>
</body>
</html>
