<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LyricsFinder</title>
  <link rel="stylesheet" href="css/style.css?v=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Стиль для аватарки в навигации */
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      overflow: hidden;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
      cursor: pointer;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1>LyricsFinder</h1>
    <nav class="main-nav">
      <a href="add-song.html">Добавить песню</a>
      <!-- Ссылки для неавторизованных пользователей -->
      <a href="register.html" id="registerLink">Регистрация</a>
      <a href="login.html" id="loginLink">Вход</a>
      <!-- Контейнер для аватарки, появляющийся при авторизации -->
      <div id="avatarContainer" style="display:none;" onclick="window.location.href='profile.html'"></div>
    </nav>
  </header>
  <main>
    <section class="search-container">
      <input type="text" id="searchInput" placeholder="Поиск по названию или исполнителю">
      <button id="searchBtn">Найти</button>
    </section>
    <section id="results" class="results-container"></section>
  </main>

  <!-- Firebase SDK и инициализация авторизации -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmSng88xnPQgxhUYoRZsPnCi9MB9Z7aP8",
      authDomain: "lyricsfinder-689ac.firebaseapp.com",
      projectId: "lyricsfinder-689ac",
      storageBucket: "lyricsfinder-689ac.firebasestorage.app",
      messagingSenderId: "643308267858",
      appId: "1:643308267858:web:22a45404aeebf85767328b",
      measurementId: "G-F1ELHLM4DB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Скрываем ссылки регистрации и входа
        document.getElementById("registerLink").style.display = "none";
        document.getElementById("loginLink").style.display = "none";
        const avatarContainer = document.getElementById("avatarContainer");
        avatarContainer.style.display = "inline-block";
        if (user.photoURL) {
          avatarContainer.innerHTML = `<div class="avatar"><img src="${user.photoURL}" alt="Avatar"></div>`;
        } else {
          avatarContainer.innerHTML = `<div class="avatar"></div>`;
        }
      } else {
        // Если пользователь не авторизован, показываем ссылки
        document.getElementById("registerLink").style.display = "inline-block";
        document.getElementById("loginLink").style.display = "inline-block";
        document.getElementById("avatarContainer").style.display = "none";
      }
    });
  </script>
  
  <!-- Основной JS для сайта -->
  <script src="js/main.js"></script>
</body>
</html>
