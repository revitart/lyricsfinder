<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LyricsFinder</title>
  <link rel="stylesheet" href="css/style.css?v=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .avatar {
      width: 40px; height: 40px; border-radius: 50%;
      background-color: #ccc; overflow: hidden;
      display: inline-block; vertical-align: middle;
      cursor: pointer;
    }
    .avatar img { width:100%; height:100%; object-fit:cover; }
    #userDisplayName {
      display:inline-block; margin-left:10px;
      font-weight:bold; vertical-align:middle;
    }
  </style>
</head>
<body>
  <header>
    <h1>LyricsFinder</h1>
    <nav class="main-nav">
      <a href="add-song.html">Добавить песню</a>
      <a href="register.html" id="registerLink">Регистрация</a>
      <a href="login.html" id="loginLink">Вход</a>
      <div id="avatarContainer" style="display:none; cursor:pointer;"></div>
      <span id="userDisplayName" style="display:none;"></span>
    </nav>
  </header>
  <main>
    <section class="search-container">
      <input type="text" id="searchInput" placeholder="Поиск по названию или исполнителю">
      <button id="searchBtn">Найти</button>
    </section>
    <section id="results" class="results-container"></section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmSng88xnPQgxhUYoRZsPnCi9MB9Z7aP8",
      authDomain: "lyricsfinder-689ac.firebaseapp.com",
      projectId: "lyricsfinder-689ac",
      storageBucket: "lyricsfinder-689ac.firebasestorage.app",
      messagingSenderId: "643308267858",
      appId: "1:643308267858:web:22a45404aeebf85767328b",
      measurementId: "G-F1ELHLM4DB"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      const reg = document.getElementById("registerLink");
      const log = document.getElementById("loginLink");
      const av  = document.getElementById("avatarContainer");
      const nm  = document.getElementById("userDisplayName");
      if (user) {
        reg.style.display = log.style.display = "none";
        av.style.display = "inline-block";
        av.innerHTML = user.photoURL
          ? `<div class="avatar"><img src="${user.photoURL}" alt></div>`
          : `<div class="avatar"></div>`;
        if (user.displayName) {
          nm.style.display = "inline-block";
          nm.textContent = user.displayName;
        } else nm.style.display = "none";
      } else {
        reg.style.display = log.style.display = "inline-block";
        av.style.display = nm.style.display = "none";
      }
    });

    document.getElementById("avatarContainer").addEventListener("click", () => {
      window.location.href = "profile.html";
    });
  </script>

  <script src="js/main.js"></script>

  <!-- секретное сочетание клавиш для админ‑панели -->
  <script>
    document.addEventListener("keydown", e => {
      if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "a") {
        e.preventDefault();
        localStorage.setItem("adminAuth", "true");
        window.location.href = "admin-panel.html";
      }
    });
  </script>
</body>
</html>
