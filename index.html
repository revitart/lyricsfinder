<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LyricsFinder</title>
  <link rel="stylesheet" href="css/style.css?v=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Стили для аватарки в навигации */
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      overflow: hidden;
      display: inline-block;
      vertical-align: middle;
      cursor: pointer;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Стили для отображения имени пользователя рядом с аватаркой */
    #userDisplayName {
      display: inline-block;
      margin-left: 10px;
      font-weight: bold;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <h1>LyricsFinder</h1>
    <nav class="main-nav">
      <a href="add-song.html">Добавить песню</a>
      <a href="register.html" id="registerLink">Регистрация</a>
      <a href="login.html" id="loginLink">Вход</a>
      <!-- Контейнер для аватара (при авторизации) -->
      <div id="avatarContainer" style="display:none; cursor:pointer;"></div>
      <!-- Блок для отображения имени пользователя -->
      <span id="userDisplayName" style="display:none;"></span>
    </nav>
  </header>
  <main>
    <section class="search-container">
      <input type="text" id="searchInput" placeholder="Поиск по названию или исполнителю">
      <button id="searchBtn">Найти</button>
    </section>
    <section id="results" class="results-container"></section>
  </main>
  
  <!-- Firebase SDK и инициализация авторизации -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmSng88xnPQgxhUYoRZsPnCi9MB9Z7aP8",
      authDomain: "lyricsfinder-689ac.firebaseapp.com",
      projectId: "lyricsfinder-689ac",
      storageBucket: "lyricsfinder-689ac.firebasestorage.app",
      messagingSenderId: "643308267858",
      appId: "1:643308267858:web:22a45404aeebf85767328b",
      measurementId: "G-F1ELHLM4DB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if(user) {
        // Если пользователь авторизован — скрываем ссылки регистрации/входа
        document.getElementById("registerLink").style.display = "none";
        document.getElementById("loginLink").style.display = "none";
        document.getElementById("avatarContainer").style.display = "inline-block";
        if(user.photoURL) {
          document.getElementById("avatarContainer").innerHTML = `<div class="avatar"><img src="${user.photoURL}" alt="Avatar"></div>`;
        } else {
          document.getElementById("avatarContainer").innerHTML = `<div class="avatar"></div>`;
        }
        if(user.displayName) {
          document.getElementById("userDisplayName").style.display = "inline-block";
          document.getElementById("userDisplayName").innerText = user.displayName;
        } else {
          document.getElementById("userDisplayName").style.display = "none";
        }
      } else {
        // Если не авторизован, показываем ссылки регистрации и входа
        document.getElementById("registerLink").style.display = "inline-block";
        document.getElementById("loginLink").style.display = "inline-block";
        document.getElementById("avatarContainer").style.display = "none";
        document.getElementById("userDisplayName").style.display = "none";
      }
    });

    // Обработчик клика по аватарке — переходит на страницу профиля
    document.getElementById("avatarContainer").addEventListener("click", () => {
      window.location.href = "profile.html";
    });

    // Секретное сочетание клавиш для входа в админ-панель (Ctrl+Shift+A)
    document.addEventListener('keydown', function(e) {
      if(e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'a') {
        e.preventDefault(); // Предотвращаем стандартное поведение
        const loginInput = prompt("Введите логин:");
        if (loginInput === null) return;
        const passwordInput = prompt("Введите пароль:");
        if (passwordInput === null) return;
        if(loginInput === "jspjdk" && passwordInput === "ZXCsasavot011169!") {
          window.location.href = "admin-panel.html";
        } else {
          alert("Неверный логин или пароль.");
        }
      }
    });
  </script>
  
  <script src="js/main.js"></script>
</body>
</html>
